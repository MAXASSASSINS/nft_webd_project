<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | NFT preview card component</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

	<!-- google fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

	<!-- css link  -->
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<img src="images/image-equilibrium.jpg" alt="ehterium image" width="300px" class="etherium-image">

		<h1>
			Equilibrium #3429
		</h1>

		<p class="info">
			Our Equilibrium collection promotes balance and calm.
		</p>


		<div class="price">
			<span class="icon">
				<img src="images/icon-ethereum.svg" alt=""> 0.041 ETH
			</span>
			<span class="time">
				<img src="images/icon-clock.svg" alt=""> 3 days left
			</span>
		</div>

		<hr>
		<div class="bottom">
			<img src="images/image-avatar.png" alt="image-avatar"> Creation of <div class="name">
				Jules Wyvern
			</div>
		</div>

	</div>
</body>

</html>
